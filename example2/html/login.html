<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navajo CPU Visualizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
  <body>
    <div class="container">
      <form style="max-width: 330px; padding: 15px; margin: 0 auto;" method="post" action="index.html">
        <input type="hidden" name="pageId" value="LOGIN">
        <h2>Log in to continue</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="login" class="form-control" name="inputLogin" placeholder="Enter login" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Connect</button>
      </form>
    </div>
</body>
</html>
